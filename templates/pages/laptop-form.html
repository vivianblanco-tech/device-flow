<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit{{else}}Add{{end}} Laptop - Laptop Tracking System</title>
    <link rel="stylesheet" href="/static/css/output.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    {{template "navbar.html" .}}

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">{{if .IsEdit}}Edit{{else}}Add{{end}} Laptop</h2>
            <p class="mt-2 text-gray-600">{{if .IsEdit}}Update laptop information{{else}}Add a new laptop to inventory{{end}}</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <form method="POST" action="{{if .IsEdit}}/inventory/{{.Laptop.ID}}/update{{else}}/inventory/add{{end}}">
                <!-- Serial Number -->
                <div class="mb-6">
                    <label for="serial_number" class="block text-sm font-medium text-gray-700 mb-2">
                        Serial Number <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="serial_number" 
                        name="serial_number"
                        value="{{if .Laptop}}{{.Laptop.SerialNumber}}{{end}}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., SN123456789"
                    />
                    <p class="mt-1 text-sm text-gray-500">Unique identifier for the laptop</p>
                </div>

                <!-- Brand -->
                <div class="mb-6">
                    <label for="brand" class="block text-sm font-medium text-gray-700 mb-2">
                        Brand
                    </label>
                    <input 
                        type="text" 
                        id="brand" 
                        name="brand"
                        value="{{if .Laptop}}{{.Laptop.Brand}}{{end}}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Dell, HP, Lenovo"
                    />
                </div>

                <!-- Model -->
                <div class="mb-6">
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-2">
                        Model
                    </label>
                    <input 
                        type="text" 
                        id="model" 
                        name="model"
                        value="{{if .Laptop}}{{.Laptop.Model}}{{end}}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Latitude 5520, EliteBook, XPS 15"
                    />
                </div>

                <!-- RAM and SSD Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- RAM -->
                    <div>
                        <label for="ram_gb" class="block text-sm font-medium text-gray-700 mb-2">
                            RAM
                        </label>
                        <input 
                            type="text" 
                            id="ram_gb" 
                            name="ram_gb"
                            value="{{if .Laptop}}{{.Laptop.RAMGB}}{{end}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="e.g., 8GB, 16GB, 32GB"
                        />
                        <p class="mt-1 text-sm text-gray-500">Memory capacity</p>
                    </div>

                    <!-- SSD -->
                    <div>
                        <label for="ssd_gb" class="block text-sm font-medium text-gray-700 mb-2">
                            SSD Storage
                        </label>
                        <input 
                            type="text" 
                            id="ssd_gb" 
                            name="ssd_gb"
                            value="{{if .Laptop}}{{.Laptop.SSDGB}}{{end}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="e.g., 256GB, 512GB, 1TB"
                        />
                        <p class="mt-1 text-sm text-gray-500">Storage capacity</p>
                    </div>
                </div>

                <!-- Status -->
                <div class="mb-6">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                        Status <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="status" 
                        name="status"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        {{range .Statuses}}
                        <option value="{{.}}" {{if and $.Laptop (eq . $.Laptop.Status)}}selected{{end}}>
                            {{laptopStatusDisplayName .}}
                        </option>
                        {{end}}
                    </select>
                </div>

                <!-- Form Actions -->
                <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                    <a href="/inventory" class="text-gray-600 hover:text-gray-900 font-medium">
                        Cancel
                    </a>
                    <div class="flex items-center space-x-4">
                        {{if .IsEdit}}
                        <button 
                            type="button"
                            onclick="confirmDelete()"
                            class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors font-medium"
                        >
                            Delete
                        </button>
                        {{end}}
                        <button 
                            type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                        >
                            {{if .IsEdit}}Update{{else}}Add{{end}} Laptop
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {{if .IsEdit}}
    <script>
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this laptop? This action cannot be undone.')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/inventory/{{.Laptop.ID}}/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
    {{end}}
</body>
</html>
