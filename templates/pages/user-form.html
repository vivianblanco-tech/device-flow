<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit{{else}}Add{{end}} User - Forms Management</title>
    <link rel="stylesheet" href="/static/css/output.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    {{template "navbar.html" .}}

    <div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">{{if .IsEdit}}Edit{{else}}Add{{end}} User</h2>
            <p class="mt-2 text-gray-600">{{if .IsEdit}}Update user information{{else}}Create a new user account{{end}}</p>
        </div>

        {{if .Error}}
        <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{.Error}}
        </div>
        {{end}}

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" action="{{if .IsEdit}}/forms/users/{{.EditUser.ID}}/edit{{else}}/forms/users/add{{end}}">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" id="email" name="email" required
                            value="{{if .IsEdit}}{{.EditUser.Email}}{{end}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password {{if .IsEdit}}(leave blank to keep current){{else}}*{{end}}</label>
                        <input type="password" id="password" name="password" {{if not .IsEdit}}required{{end}}
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                        <select id="role" name="role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            {{range .Roles}}
                            <option value="{{.}}" {{if and $.IsEdit $.EditUser (eq . $.EditUser.Role)}}selected{{end}}>{{.}}</option>
                            {{end}}
                        </select>
                    </div>

                    <div>
                        <label for="client_company_id" class="block text-sm font-medium text-gray-700 mb-1">Client Company</label>
                        <select id="client_company_id" name="client_company_id"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">None</option>
                            {{range .Companies}}
                            <option value="{{.ID}}" {{if and $.IsEdit (eq .ID $.CurrentCompanyID)}}selected{{end}}>{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            {{if .IsEdit}}Update{{else}}Create{{end}} User
                        </button>
                        <a href="/forms/users" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
