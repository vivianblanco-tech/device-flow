<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .IsEdit}}Edit{{else}}Add{{end}} Courier - Forms Management</title>
    <link rel="stylesheet" href="/static/css/output.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    {{template "navbar.html" .}}

    <div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">{{if .IsEdit}}Edit{{else}}Add{{end}} Courier</h2>
            <p class="mt-2 text-gray-600">{{if .IsEdit}}Update courier information{{else}}Create a new courier company{{end}}</p>
        </div>

        {{if .Error}}
        <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{.Error}}
        </div>
        {{end}}

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" action="/forms/couriers/{{if .IsEdit}}{{.Courier.ID}}/edit{{else}}add{{end}}">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Courier Name *</label>
                        <input type="text" id="name" name="name" required
                            value="{{if .IsEdit}}{{.Courier.Name}}{{end}}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
                    </div>

                    <div>
                        <label for="contact_info" class="block text-sm font-medium text-gray-700 mb-1">Contact Info</label>
                        <textarea id="contact_info" name="contact_info" rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">{{if .IsEdit}}{{.Courier.ContactInfo}}{{end}}</textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-colors font-medium">
                            {{if .IsEdit}}Update{{else}}Create{{end}} Courier
                        </button>
                        <a href="/forms/couriers" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
