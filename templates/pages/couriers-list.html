<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couriers - Forms Management</title>
    <link rel="stylesheet" href="/static/css/output.css" />
</head>
<body class="bg-gray-50 min-h-screen">
    {{template "navbar.html" .}}

    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Couriers</h2>
                    <p class="mt-2 text-gray-600">Manage courier companies</p>
                </div>
                <a href="/forms/couriers/add" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-colors font-medium">
                    + Add Courier
                </a>
            </div>
        </div>

        {{if .Success}}
        <div class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            {{.Success}}
        </div>
        {{end}}

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            {{if .Couriers}}
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Info</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {{range .Couriers}}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{.Name}}</td>
                            <td class="px-6 py-4 text-sm text-gray-900">{{if .ContactInfo}}{{.ContactInfo}}{{else}}-{{end}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="/forms/couriers/{{.ID}}/edit" class="text-orange-600 hover:text-orange-900">Edit</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            {{else}}
            <div class="p-8 text-center text-gray-500">No couriers found</div>
            {{end}}
        </div>
    </div>
</body>
</html>
